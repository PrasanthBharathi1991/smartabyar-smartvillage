apiVersion: smartvillage.computate.org/v1
kind: EdgeSolr
metadata:
  name: default
  namespace: smart-village-faeeb6c
spec:
  solr:
    name: solr
    replicas: 1
    resources:
      limits:
        memory: 4Gi
        cpu: '2'
      requests:
        memory: 2Gi
        cpu: '1'
    configsets:
      - name: computate
        configmap: computate-configset
    collections:
      - name: computate
        configset: computate
      - name: smartvillage
        configset: computate
  zookeeper:
    replicas: 1
    host: zookeeper
    limits:
      memory: 1Gi
      cpu: '1'
    requests:
      memory: 1Gi
      cpu: '1'
