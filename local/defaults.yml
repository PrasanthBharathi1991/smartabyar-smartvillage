SITE_NAME: "smartabyar-smartvillage"
SITE_SHORT_NAME: "smartvillage"
SITE_POM_GROUP_ID: "org.computate"
SITE_POM_ARTIFACT_ID: "smartabyar-smartvillage"
PLATFORM_POM_GROUP_ID: "org.computate"
PLATFORM_POM_ARTIFACT_ID: "smartvillage-platform"
SITE_PUBLIC_URL: "https://smartabyarsmartvillage.org"
SITE_DISPLAY_NAME: "Smart Village Project"
SITE_SERVICES:
  - SITE_NAME: "smartabyar-smartvillage"
    SITE_SRC: "{{ SITE_PREFIX }}/smartabyar-smartvillage"
RELATIVE_PACKAGE_MainVerticle: "vertx"
CLASS_SIMPLE_NAME_MainVerticle: "MainVerticle"
RUN_OPENAPI3_GENERATOR: true
RUN_SQL_GENERATOR: true
RUN_ARTICLE_GENERATOR: true
RUN_FIWARE_GENERATOR: true
RUN_PROJECT_GENERATOR: true
I18N_PATHS: ["{{ SITE_PREFIX }}/computate/src/main/resources/org/computate/i18n/i18n_enUS.yml"]
