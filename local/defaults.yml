SITE_INSTANCES: 2
SITE_HOST_NAME: "localhost"
SITE_BASE_URL: "http://localhost:12080"
SITE_PORT: 12080
SITE_ZONE: "America/New_York"
SITE_LOCALE: "en-US"
STATIC_BASE_URL: "http://localhost:12080/static"
STATIC_PATH: "{{ SITE_PREFIX }}/smartabyar-smartvillage-static"
TEMPLATE_PATH: "{{ SITE_PREFIX }}/smartabyar-smartvillage/src/main/resources/templates"
API_CONTACT_EMAIL: ""
FONTAWESOME_KIT: ""

ENABLE_ZOOKEEPER_CLUSTER: false
ZOOKEEPER_HOST_NAME: "zookeeper.apps-crc.testing"
ZOOKEEPER_PORT: 30081

JDBC_HOST: "postgres.apps-crc.testing"
JDBC_PORT: 30432
JDBC_DATABASE: "smartvillage"
JDBC_USERNAME: "smartvillage"

KAFKA_BROKERS: "kafka0.apps-crc.testing:32000"
KAFKA_GROUP: "smartvillage-kafka"

AUTH_HOST_NAME: "sso.smartabyarsmartvillage.org"
AUTH_PORT: 443
AUTH_SSL: true
AUTH_SSL_REQUIRED: all
AUTH_REALM: "SMARTVILLAGE"
AUTH_CLIENT: "smartvillage"
AUTH_SECRET: "..."
AUTH_URL: "https://sso.smartabyarsmartvillage.org/auth"
AUTH_TOKEN_URI: "/auth/realms/SMARTVILLAGE/protocol/openid-connect/token"
AUTH_CALLBACK_URI: "/callback"
AUTH_LOGOUT_URI: "/logout"
AUTH_OPEN_API_ID: openIdConnect


SOLR_SSL_COMPUTATE: true
SOLR_HOST_NAME_COMPUTATE: solr-solr.apps-crc.testing
SOLR_PORT_COMPUTATE: 443
SOLR_COLLECTION_COMPUTATE: computate

SOLR_SSL: true
SOLR_HOST_NAME: solr-solr.apps-crc.testing
SOLR_PORT: 443
SOLR_COLLECTION: "smartvillage"
SOLR_URL: "https://solr-solr.apps-crc.testing/solr/smartvillage"
SOLR_URL_COMPUTATE: "https://solr-solr.apps-crc.testing/solr/computate"

EMAIL_HOST: 
EMAIL_PORT: 465
EMAIL_SSL: True
EMAIL_AUTH: True
EMAIL_USERNAME: 
EMAIL_PASSWORD: 
EMAIL_FROM: 
EMAIL_ADMIN: 

# Enable the code generation service for the project
ENABLE_CODE_GENERATION_SERVICE: true
# Set the sessionId of the user session creating an object in the database. 
ENABLE_SESSION_ID: true
# Enable an object in the database to be deleted. 
ENABLE_DELETED: true
# Enable an object in the database to be archived. 
ENABLE_ARCHIVED: true
# Enable an admin role. 
ENABLE_ROLE_ADMIN: true
# Enable a super admin role. 
ENABLE_ROLE_SUPER_ADMIN: true
# Enable an OpenID Connect Authentication. 
ENABLE_OPENID_CONNECT: true
# Write API code into the project. 
WRITE_API: true
# Write code comments into generated code. 
WRITE_COMMENTS: true

# The Auth roles required to be a super admin in the site. 
AUTH_ROLE_ADMIN: 'SuperAdmin'
# The Auth roles required to be an admin in the site. 
AUTH_ROLE_ADMIN: 'SiteAdmin'
# The Auth roles required to be a super admin in the site. 
AUTH_ROLE_SUPER_ADMIN: 'SuperAdmin'

# Enable data import in the site. 
ENABLE_IMPORT_DATA: true
