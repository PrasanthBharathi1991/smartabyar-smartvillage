LANGUAGE_NAME: "enUS"
SITE_PATH_enUS: "{{ SITE_PREFIX }}/smartabyar-smartvillage"
DOMAIN_NAME: "example.com"
DOMAIN_PACKAGE_NAME: "org.computate.smartvillage.enus"
SITE_JAVA_PACKAGE: "org.computate.smartvillage.enus"
SUFFIX_SRC_MAIN_JAVA: "/src/main/java"
